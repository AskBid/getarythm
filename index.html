<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div id='title'>GeTaRythm!</div>
    <div class="container">
        <!-- First row -->
        <div class="cell" id='1'>1</div>
        <div class="cell" id='1+'>+</div>
        <div class="cell" id='2'>2</div>
        <div class="cell" id='2+'>+</div>
        <div class="cell" id='3'>3</div>
        <div class="cell" id='3+'>+</div>
        <div class="cell" id='4'>4</div>
        <div class="cell" id='4+'>+</div>
        <!-- ... Repeat for 8 cells ... -->
    </div>
    <div class="container" id='row2'>
        <!-- Second row -->
        <div class="cell">
            <svg id="1Svg"></svg>
        </div>
        <div class="cell">
            <svg id="1+Svg"></svg>
        </div>
        <div class="cell">
            <svg id="2Svg"></svg>
        </div>
        <div class="cell">
            <svg id="2+Svg"></svg>
        </div>
        <div class="cell">
            <svg id="3Svg"></svg>
        </div>
        <div class="cell">
            <svg id="3+Svg"></svg>
        </div>
        <div class="cell">
            <svg id="4Svg"></svg>
        </div>
        <div class="cell">
            <svg id="4+Svg"></svg>
        </div>
        <!-- ... Repeat for 8 cells ... -->
    </div>
    <div class="container">
        <div id="console">
            <label>Beats per minute:</label>
            <input type="text" id="beatms" value="80"><br>
            <button type="button" id="start_stop">START!</button>
            <button type="button" id="clear">Clear</button>
            <label>Beat visuals:</label>
            <button type="button" id="beatvisuals" class="buttonMode">ON</button>
            <label>Beat sounds:</label>
            <button type="button" id="beatsounds" class="buttonMode">OFF</button>
            <label>Tap sound:</label>
            <button type="button" id="tapsound" class="buttonMode">ON</button>
        </div>
        <div id="tapColumn">
            <button type="button" class="round-button" id="tap"><i>TAP!<br>to catch a beat!</i><br><br><br></button>
        </div>
        <div id="infoColumn">
        </div>
    </div>
    <script src="render.js"></script>
</body>
</html>
